<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Arena</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        
        /* Estilos para el radar */
        #radar-container {
            transition: opacity 0.3s ease;
        }
        
        #radar-container:hover {
            opacity: 0.9;
        }
        
        /* Efecto de escaneo del radar */
        @keyframes radarScan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="info">Tank Arena - Versi√≥n Un Jugador</div>
    
    <!-- Importamos Three.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- GSAP para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Archivos del juego -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/physics.js"></script>
    <script src="js/models/tank.js"></script>
    <script src="js/models/enemyTank.js"></script>
    <script src="js/models/terrain.js"></script>
    <script src="js/models/projectile.js"></script>
    <script src="js/models/building.js"></script>
    <script src="js/models/pellet.js"></script>
    <script src="js/ui/healthBar.js"></script>
    <script src="js/ui/radar.js"></script>
    <script src="js/ui/statsDisplay.js"></script>
    <script src="js/controllers/inputController.js"></script>
    <script src="js/controllers/gameController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
